<ng-container *ngIf="state$ | async as vm">
  <section class="container">
    <h1  *ngIf="!vm.isAddMode">Add User</h1>
    <h1  *ngIf="vm.isAddMode">Edit User</h1>
    <form [formGroup]="vm.studentForm">
      <div class="form-row mt-3">
        <div class="form-group mt-3 col-5">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control" />
        </div>
        <div class="form-group mt-3 col-5">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control" />
        </div>
      </div>
      <div class="form-row mt-3">
        <div class="form-group col-5">
          <label>Phone</label>
          <input type="text" formControlName="phone" class="form-control" />
        </div>
        <div class="form-group col-5">
          <label>Address</label>
          <input type="text" formControlName="address" class="form-control" />
        </div>
      </div>
      <div class="form-row mt-3">
        <div class="form-group col-5">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
          />
        </div>
        <div class="form-group mt-3 col-5">
          <label>Confirm Password</label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group mt-4">
        <ng-container *ngIf="!vm.isAddMode">
          <button
          class="btn btn-primary me-3"
          [disabled]="!vm.studentForm.valid"
          (click)="onSave(vm.studentForm.value)"
        >
          Save
        </button>
        </ng-container>
        <ng-container *ngIf="vm.isAddMode">
          <button
          class="btn btn-primary me-3"
          [disabled]="!vm.studentForm.valid"
          (click)="onUpdate(vm.studentForm.value)"
        >
          Update
        </button>
        </ng-container>
        <button class="btn btn-danger" [routerLink]="['/users']">Cancel</button>
      </div>
    </form>
  </section>
</ng-container>
